<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/konva@9.3.3/konva.min.js"></script>
    <meta charset="utf-8" />
    <title>Konva Rect Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    const layer_count = 30;
    const objects_per_layer = 10;
    const repitions = 1000;

    const width = window.innerWidth;
    const height = window.innerHeight;

    var stage = new Konva.Stage({
        container: 'container',
        width: width,
        height: height,
    });

    const layers = [];
    for (let i = 0; i < layer_count; i++) {
        const layer = new Konva.Layer();

        for (let j = 0; j < objects_per_layer; j++) {
            const rect = new Konva.Rect({
                x: 100 * i,
                y: 100 * j,
                width: 50,
                height: 50,
                fill: 'green',
                shadowBlur: 10,
                cornerRadius: 10,
            });
            layer.add(rect);
        }

        stage.add(layer);
        layers.push(layer);
    }

    let averageTime = 0;
    let maxTime = 0;
    let minTime = Infinity;
    const start = window.performance.now();

    for (let i = 0; i < repitions; i++) {
        stage.draw();

        const delta = window.performance.now() - start;
        maxTime = Math.max(maxTime, delta);
        minTime = Math.min(minTime, delta);
        averageTime = (averageTime + delta) / 2;
    }

    console.log('Avg.:', averageTime, 'Max:', maxTime, 'Min:', minTime);
</script>
</body>
</html>
