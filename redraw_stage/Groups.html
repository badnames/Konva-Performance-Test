<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/konva@9.3.3/konva.min.js"></script>
    <meta charset="utf-8" />
    <title>Konva Rect Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script type="module">
    import {layer_count, objects_per_layer, repitions} from '../settings.js';
    import Timer from '../timer.js';

    const width = window.innerWidth;
    const height = window.innerHeight;

    var stage = new Konva.Stage({
        container: 'container',
        width: width,
        height: height,
    });

    var layer = new Konva.Layer();
    stage.add(layer);

    const groups = [];
    for (let i = 0; i < layer_count; i++) {
        const group = new Konva.Group();

        for (let j = 0; j < objects_per_layer; j++) {
            const rect = new Konva.Rect({
                x: 100 * i,
                y: 100 * j,
                width: 50,
                height: 50,
                fill: 'green',
                shadowBlur: 10,
                cornerRadius: 10,
            });
            group.add(rect);
        }

        layer.add(group);
        groups.push(group);
    }

    const rect1 = new Konva.Rect({
        x: 110,
        y: 200,
        width: 200,
        height: 70,
        fill: 'red',
        shadowBlur: 10,
        cornerRadius: 10,
    });
    const rect2 = new Konva.Rect({
        x: 500,
        y: 40,
        width: 90,
        height: 100,
        fill: 'white',
        shadowBlur: 10,
        cornerRadius: 10,
    });
    const rect3 = new Konva.Rect({
        x: 90,
        y: 350,
        width: 30,
        height: 200,
        rotationAngle: 30,
        fill: 'yellow',
        shadowBlur: 10,
        cornerRadius: 10,
    });

    const timer = new Timer();
    timer.start();

    for (let i = 0; i < repitions; i++) {
        stage.draw();
        timer.iteration();
    }

    console.log(timer.results);
</script>
</body>
</html>
